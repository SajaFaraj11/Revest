<section class="container pt-0 mt-0 product_section layout_padding"> 
   <div class="container">
     <div class="heading_container heading_center">
       <h2>
         Our <span>products</span>
       </h2>
     </div>
     <div class="row">
       <div *ngFor="let product of products" class="col-sm-6 col-md-6 col-lg-6">
         <div class="box">
           <div class="option_container">
             <div class="options">
                 <button pButton type="button" class="p-button option1" (click)="addToCart(product)">
                  Add To Cart
                </button>            
             </div>
           </div>
           <div class="img-box">
             <img [src]="product.imageUrl" alt="{{ product.name }}">
           </div>
           <div class="detail-box">
             <h5>
               {{ product.name }}
             </h5>
             <h6>
               ${{ product.price }}
             </h6>
           </div>
         </div>
       </div>
     </div>
      <div class="btn-box options">
        <button pButton  *ngIf="!showAll" (click)="loadMoreProducts()" type="button" class="p-button option1" >
          View All Products
       </button>            
      </div>
   </div>
 </section>
 <p-toast></p-toast>
