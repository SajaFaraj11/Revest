
<div class="hero_area">
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" routerLink="/">E-Commerce REVEST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/pages/home"  href="/pages/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/pages/products" href="/pages/products">Products</a>
            </li>
            <li class="nav-item">
              <!-- routerLink="/pages/footer" href="/pages/footer" -->
              <a class="nav-link"  >About</a>
            </li>
            <li class="nav-item">
              <!-- routerLink="/pages/footer" href="/pages/footer" -->
              <a class="nav-link" >Contact</a>
            </li>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="/wishlist"><i class="fas fa-heart"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/pages/cart" href="/pages/cart"><i class="fas fa-shopping-cart"></i></a>
              </li>
            </ul>

          </ul>
        </div>
      </nav>
    </div>
  </header>
  <section class="row">
    <p-carousel [value]="carouselItems" [numVisible]="1" [numScroll]="1" [autoplayInterval]="3000" [circular]="true">
      <ng-template let-product pTemplate="item">
        <div class="product-item">
          <img src="{{product.image}}" [alt]="product.name" class="product-image" />
          <div class="carousel-content overlay h1">
            <div class="row">
              <div class="col-md-7 col-lg-6">
                <div class="detail-box">
                  <h1>
                    <span>{{ product.title }}</span>
                    <br>
                  </h1>
                  <h2>
                    {{ product.subtitle }}
                  </h2>
                  <p>{{ product.description }}</p>
                  <div class="btn-box">
                    <!-- <a routerLink="/products" class="btn btn-primary btn-lg">Shop Now</a> -->
                    <a href="#" class="btn">Shop Now</a>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </section>

</div>
